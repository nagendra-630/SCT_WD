
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Nav Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fixed Navigation Menu -->
  <header id="navbar">
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <style>
      /* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* Fixed top navbar */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: transparent;
  transition: background-color 0.3s, box-shadow 0.3s;
  z-index: 999;
}

header.scrolled {
  background-color: lab(55.54% 0 -0.01 / 0.728);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.nav-menu {
  list-style: none;
  display: flex;
  justify-content: center;
  padding: 20px 0;
}

.nav-menu li {
  margin: 0 25px;
}

.nav-menu a {
  text-decoration: none;
  font-size: 18px;
  color: #00ffff;
  padding: 8px 12px;
  transition: all 0.3s ease;
}

header:not(.scrolled) .nav-menu a {
  color: #000;
}

/* Hover effect */
.nav-menu a:hover {
  background-color: #ffe16b;
  color: #fff;
  border-radius: 4px;
}

/* Offset main content so it's not hidden behind fixed navbar */
main {
  margin-top: 80px;
}
  </style>
  </header>

  <!-- Page Content -->
  <main>
    <section style="height: 2000px; padding: 100px 20px;">
      <h1>Scroll Down to See Navbar Behavior</h1>
    </section>
  </main>

  <script src="script.js">
  window.addEventListener("scroll", function () {
  const navbar = document.getElementById("navbar");
  if (window.scrollY > 50) {
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
  }
});
</script>
</body>
</html>
